<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script crossorigin="anonymous" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" src="https://lib.baomitu.com/jquery/3.6.0/jquery.js"></script>
    <title>fabric demo </title>
</head>
<body>
    <div style="position: relative;">
        <canvas id="layer1" width="200" height="200" 
          style="position: absolute; left: 0; top: 0; z-index: 0;border: 1px solid;"></canvas>
        <canvas id="layer2" width="200" height="200" 
          style="position: absolute; left: 0; top: 0; z-index: 1;border: 1px solid;"></canvas>
       </div>
<script>
    var canvasBottom = new fabric.Canvas('layer1');
    var canvas = new fabric.Canvas('layer2');  

    document.getElementsByClassName("canvas-container")[0].setAttribute("style","position:absolute")


    let rect = new fabric.Rect({
        width:50,
        height:50,
        fill:"gray",
    })

    let rect2 = new fabric.Rect({
        width:50,
        height:50,
        fill:"red",
    })
    canvasBottom.add(rect2);
    canvas.add(rect);
</script>
</body>
</html>
